message CorporateUpdate {
  uint32 id = 1;
  string name = 2;
  string state = 3;
  string address = 4;
  string event_date = 5;
  EventType event_type = 6;
  repeated Person personsAdd = 7;
  repeated Person personsDelete = 8;
}

message Person {
  uint32 id = 1;
  string first_name = 2;
  string last_name = 3;
  string birthday = 4;
  string birth_location = 5;
  string name_addition = 6;
}

enum EventType {
  EVENT_UNKNOWN = 0;
  EVENT_PROKURA = 1;
  EVENT_VORSTAND = 2;
  EVENT_HAUPTVERSAMMLUNG = 3;
  EVENT_INSOLVENZ = 4;
}